<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <style>
    /* Apply a gradient background to the whole page */
    body {
      background: linear-gradient(135deg, #f8cdda, #1c92d2);
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    /* Calculator container styling */
    .calculator {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 350px;
      width: 100%;
    }
    /* Input styling */
    .calculator input[type="number"] {
      padding: 10px;
      width: 120px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    /* Dropdown styling */
    .calculator select {
      padding: 10px;
      margin: 10px 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 80%;
    }
    /* Button styling */
    .calculator button {
      padding: 10px 20px;
      margin-top: 15px;
      background-color: #1c92d2;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .calculator button:hover {
      background-color: #166ba8;
    }
    /* Result styling */
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Simple Calculator</h2>
    <!-- Input fields for numbers -->
    <input type="number" id="num1" placeholder="First number">
    <input type="number" id="num2" placeholder="Second number">
    <br>
    <!-- Dropdown to select the arithmetic operation -->
    <select id="operation">
      <option value="add">Addition (+)</option>
      <option value="subtract">Subtraction (-)</option>
      <option value="multiply">Multiplication (ร)</option>
      <option value="divide">Division (รท)</option>
    </select>
    <br>
    <!-- Button to trigger calculation -->
    <button onclick="calculate()">Calculate</button>
    <!-- Area to display the result -->
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate() {
      // Retrieve values from the input fields
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const operation = document.getElementById('operation').value;
      let result;

      // Check if the inputs are valid numbers
      if (isNaN(num1) || isNaN(num2)) {
        result = "Please enter valid numbers";
      } else {
        // Perform the calculation based on the selected operation
        switch (operation) {
          case 'add':
            result = num1 + num2;
            break;
          case 'subtract':
            result = num1 - num2;
            break;
          case 'multiply':
            result = num1 * num2;
            break;
          case 'divide':
            result = num2 !== 0 ? num1 / num2 : "Cannot divide by zero";
            break;
          default:
            result = "Invalid operation";
        }
      }
      // Display the result
      document.getElementById('result').textContent = "Result: " + result;
    }
  </script>
</body>
</html>
