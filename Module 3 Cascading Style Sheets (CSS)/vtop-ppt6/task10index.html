<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Styling Text</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #eef0f2;
      position: relative;
      font-family: sans-serif;
    }
    h1 {
      color: red;
      margin: 20px;
      font-family: "Times New Roman", serif;
    }
    .green-bold {
      color: green;
      font-family: Arial, sans-serif;
      font-weight: bold;
      margin: 20px;
    }
    .center-text {
      text-align: center;
      background-color: #9de1e1;
      font-family: Verdana, sans-serif;
      font-weight: 200;
      padding: 10px;
      margin: 20px;
      color: blue;
      text-decoration: underline;
      text-decoration-color: blue;
      text-decoration-thickness: 3px;
    }
    .pink-shadow {
      color: rgb(203, 117, 131);
      text-transform: uppercase;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin: 20px;
      display: inline-block;
    }
    .right-orange {
      color: orange;
      text-align: right;
      margin: 20px;
      text-decoration: line-through;
      font-family: "Times New Roman", serif;
    }
    .yellow-bottom-left {
      color: rgba(175, 175, 27, 0.625);
      position: absolute;
      bottom: 10px;
      left: 10px; 
      margin: 0;
      text-decoration: underline;
      text-decoration-color: red;
      text-decoration-thickness: 2px;
      font-family: "Times New Roman", serif;
    }
  </style>
</head>
<body>

  <h1>CSS styling text</h1>
  <p class="green-bold">This text should be green color, font 'Arial' and bold</p>
  <p class="center-text">The text should be in the center with background color, font 'Verdana', and thin.</p>
  <p class="pink-shadow">THIS TEXT SHOULD BE PINK AND HAS SHADOW</p>
  <p class="right-orange">Tomorrow I will go on a diet</p>
  <p class="yellow-bottom-left">Change the color to yellow.</p>

</body>
</html>
