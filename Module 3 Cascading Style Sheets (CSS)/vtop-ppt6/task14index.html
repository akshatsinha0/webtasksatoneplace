<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chocolate Cake</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #c0cbd3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Times New Roman", serif;
    }
    .container {
      position: relative;
      display: inline-block;
    }
    .container img {
      width: 600px; 
      height: auto; 
      display: block;
    }
    .overlay-text {
      position: absolute;
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%);
      color: red;
      font-size: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="French-Silk-Chocolate-Cake-SQ.jpg" alt="Chocolate Cake">
    <div class="overlay-text">
      Baking memories. One slice at a Time.<br>
      Where Every Bite is a Sweet Delight.<br>
      Cakes That Make Life Sweeter.
    </div>
  </div>

</body>
</html>
