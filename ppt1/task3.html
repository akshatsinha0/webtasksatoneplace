<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I LOVE INDIA</title>
  <style>
    /* Make the page fill the entire viewport */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* Center the content both horizontally and vertically */
    body {
      display: flex;
      align-items: center;      /* vertical alignment */
      justify-content: center;  /* horizontal alignment */
      background-color: #ffd5d5; /* a light pink color */
      font-family: Arial, sans-serif;
    }

    /* Style the text with different colors for each word */
    .text-container {
      font-size: 2rem; /* adjust as desired */
      font-weight: bold;
    }
    .text-container .i {
      color: red;
    }
    .text-container .love {
      color: green;
    }
    .text-container .india {
      color: blue;
    }
  </style>
</head>
<body>
  <div class="text-container">
    <span class="i">I</span> 
    <span class="love">LOVE</span> 
    <span class="india">INDIA</span>
  </div>
</body>
</html>
