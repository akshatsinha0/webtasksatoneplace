<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Various Ordered Lists</title>
</head>
<body>

    <h2>Lowercase letters list:</h2>
    <ol type="a">
        <li>Apples</li>
        <li>Bananas</li>
        <li>Lemons</li>
        <li>Oranges</li>
    </ol>

    <h2>Roman numbers list:</h2>
    <ol type="I">
        <li>Apples</li>
        <li>Bananas</li>
        <li>Lemons</li>
        <li>Oranges</li>
    </ol>

    <h2>Lowercase Roman numbers list:</h2>
    <ol type="i">
        <li>Apples</li>
        <li>Bananas</li>
        <li>Lemons</li>
        <li>Oranges</li>
    </ol>

</body>
</html>
