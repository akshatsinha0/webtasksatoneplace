<!DOCTYPE html>
<html>

    <title>Headers, Lists, and Definitions</title>
    <style>
        body {
            background-color: black;

            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <h1>Largest Header</h1>
    <h6>Smallest Header</h6>

    <dl>

        <dt>Dog</dt>
        <dd>Four legged woofer</dd>
    </dl>
