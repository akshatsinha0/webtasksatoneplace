<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ordered Lists Example</title>
</head>
<body>

    <h2>Numbered list:</h2>
    <ol type="1">
        <li>Apples</li>
        <li>Bananas</li>
        <li>Lemons</li>
        <li>Oranges</li>
    </ol>

    <h2>Letters list:</h2>
    <ol type="A">
        <li>Apples</li>
        <li>Bananas</li>
        <li>Lemons</li>
        <li>Oranges</li>
    </ol>

    <h2>Lowercase letters list:</h2>
    <ol type="a">
        <li>Apples</li>
        <li>Bananas</li>
        <li>Lemons</li>
        <li>Oranges</li>
    </ol>

</body>
</html>
