<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Layout Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .outer-border {
      border: 4px solid red;
      min-height: 100vh;
      box-sizing: border-box;
      padding: 10px;
    }
    header {
      background-color: #00ffff;
      padding: 10px;
      margin-bottom: 10px;
    }
    nav {
      background-color: #ff00ff;
      padding: 10px;
      margin-top: 10px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    section {
      background-color: #0000ff;
      flex: 1 1 60%;
      margin-right: 10px;
      padding: 10px;
      box-sizing: border-box;
      color: white;
    }
    article {
      background-color: #ffb6c1;
      margin-bottom: 10px;
      padding: 10px;
      color: black;
    }
    aside {
      background-color: #ffaeb9;
      flex: 1 1 30%;
      min-width: 150px;
      padding: 10px;
      box-sizing: border-box;
    }
    footer {
      border: 3px solid blue;
      padding: 10px;
      margin-top: 10px;
      background-color: #b0c4de;
    }
  </style>
</head>
<body>

<div class="outer-border">
  <header>
    header
    <nav>nav</nav>
  </header>

  <div class="container">
    <section>
      section
      <article>article</article>
      <article>article</article>
      <article>article</article>
    </section>
    <aside>aside</aside>
  </div>

  <footer>footer</footer>
</div>

</body>
</html>
